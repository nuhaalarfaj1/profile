<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>



  <body>


<form action="index.html" method="post" id="newProfile">
<h1 id="header">Create Your Profile</h1>
       
<div class="float-label">
<input type="text" name="f-name" value="" id="userName" placeholder="Name">
</div>
<br>

<div class="float-label">
<input type="text" name="" value="" placeholder="Password" id="userPassword">
 </div>
 <br>

 <div class="float-label">
<input type="text" name="f-name" value="" id="userEmail" placeholder="Email address">
</div>
 <br>
 <div class="float-label">
    <input type="text" name="number" value="" id="number" placeholder="Phone Number">
    </div>
     <br>

  <div class='row'>
<div class=" gender">
<div class="gender-title">
<label for="gender" class="title">Gender:</label>
</div>
<div class="radio">
<label class="radio-inline">
<input type="radio" name="inlineRadioOptions"  value="Male" class="option-input userGender" checked>
<span>Male</span>
</label>
<label class="radio-inline">
<input type="radio" name="inlineRadioOptions" value="Female" class="option-input userGender">
<span>Female</span>
</label>
 </div>
</div>
</div>


       



 <button type="button" name="button">Create</button>
  <p></p>


      
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type= "text/javascript" src="js/main.js" ></script>
 
  </body>
</html>
